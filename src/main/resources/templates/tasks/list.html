<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>ToDo App Timo</title>
</head>
<body>
<h1>ToDo App</h1>

<table>
    <tr>
        <th>ID</th>
        <th>Task</th>
        <th>Field</th>
    </tr>
    <tr th:each="task : ${tasks}">
        <td th:text="${task.id}">123</td>
        <td th:text="${task.title}"> Spring in Action</td>
        <td th:text="${task.field.title}">Wrox</td>
    </tr>
</table>

</body>
</html>
